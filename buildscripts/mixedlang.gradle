// Used non-standard mixed source layout (more logically organized)
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
        kotlin {
            srcDirs = ['src/main']
        }
        if (hasProperty('groovySupport')) {
            groovy {
                srcDirs = ['src/main']
            }
        }
        if (hasProperty('scalaSupport')) {
            scala {
                srcDirs = ['src/main']
            }
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
        kotlin {
            srcDirs = ['src/test']
        }
        if (hasProperty('groovySupport')) {
            groovy {
                srcDirs = ['src/test']
            }
        }
        if (hasProperty('scalaSupport')) {
            scala {
                srcDirs = ['src/test']
            }
        }
    }
}