<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>SmartCable Visualizer</title>
    <link rel="stylesheet" type="text/css"
        href="vendor/Cesium/Widgets/widgets.css" />
    <link rel="stylesheet" type="text/css"
        href="vendor/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="vendor/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/Cesium/Cesium.js"></script>

    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: sans-serif; color: #edffff;
        }
        #controlPanel {
          position: absolute;
          top: 5px;
          left: 5px;
          background: rgba(42, 42, 42, 0.8);
          padding: 5px 8px;
          border-radius: 5px;
        }
    </style>

</head>
<body>
<div id="cesiumContainer"></div>
<div id="controlPanel">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SmartCables Visualization</a>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="#heatmap">HeatMap</a></li>
                        <li><a href="#imageOverlay">Image Overlay</a></li>
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">View Aircraft <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#a0" onclick="zoom(0)">AirCraft 0</a></li>
                                <li><a href="#a1" onclick="zoom(1)">AirCraft 1</a></li>
                                <li><a href="#a2" onclick="zoom(2)">AirCraft 2</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
<script type="text/javascript" src="vendor/bower_components/sockjs-client/dist/sockjs.min.js"></script>
<script type="text/javascript" src="vendor/bower_components/vertx3-eventbus-client/vertx-eventbus.js"></script>
<script type="text/javascript" src="aircraft.js"></script>
<script type="text/javascript" src="filterdemo.js"></script>
<script>
    function zoom(num){
    zoomTo(num)
    }
</script>
</body>
</html>
